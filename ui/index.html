<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pregame City</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: transparent;
    }

    #game-root {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #hud-root {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }

    /* HUD Styles */
    .hud-root-inner {
      width: 100%;
      height: 100%;
      position: relative;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .hud-top-banner {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.85), rgba(20, 20, 40, 0.85));
      padding: 12px 30px;
      border-radius: 8px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .hud-banner-main {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .hud-banner-icon {
      font-size: 24px;
    }

    .hud-banner-timer {
      color: #FFD700;
      font-size: 20px;
      font-family: 'Courier New', monospace;
    }

    .hud-top-right-wrapper {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .hud-mini-scores {
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 25px;
      border-radius: 8px;
      border: 2px solid rgba(255, 215, 0, 0.5);
    }

    .hud-mini-score-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      font-size: 20px;
    }

    .hud-mini-score-value {
      color: #FFD700;
      font-weight: bold;
      font-size: 24px;
    }

    .hud-bottom-left-wrapper {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }

    .hud-player-card {
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(30, 30, 60, 0.9));
      padding: 15px;
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      min-width: 200px;
    }

    .hud-player-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .hud-avatar-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .hud-player-name {
      font-size: 16px;
      font-weight: bold;
    }

    .hud-player-rank {
      font-size: 12px;
      color: #FFD700;
      text-transform: uppercase;
    }

    .hud-xp-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      overflow: hidden;
      margin: 8px 0;
    }

    .hud-xp-fill {
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
      transition: width 0.3s ease;
    }

    .hud-player-meta {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      color: #CCC;
    }

    .hud-bottom-center-wrapper {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .hud-actions-bar {
      background: rgba(0, 0, 0, 0.85);
      padding: 10px 20px;
      border-radius: 8px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }

    .hud-action-key {
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 10px;
      border-radius: 4px;
      font-weight: bold;
      color: #FFD700;
    }

    .hud-action-divider {
      color: rgba(255, 255, 255, 0.4);
    }

    .hud-bottom-right-wrapper {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }

    .hud-emote-chat {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 13px;
    }

    .hud-emote-btn, .hud-chat-btn {
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 15px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="game-root"></div>
  <div id="hud-root"></div>

  <script type="module">
    // Client initialization
    import { initClient } from '../dist/client/main.js';

    async function main() {
      // Get Hytopia client from window
      const client = window.hytopiaClient;

      if (!client) {
        console.error('Hytopia client not available yet, waiting...');
        // Retry after a short delay
        setTimeout(main, 100);
        return;
      }

      // Initialize our game client
      await initClient(client);
    }

    // Wait for DOM and Hytopia client to be ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', main);
    } else {
      main();
    }
  </script>
</body>
</html>
